<canvas #imageCanvas id="imageCanvas" width="500" height="500"></canvas>
<button (click)="onUploadClick()">Upload Image</button>
<button id="cropButton" (click)="onCropClick($event)">Crop Image</button>
<input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" style="display:none;" />
